<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="main.js"></script>

  <title>Unit Converter</title>
</head>
<body>

  <header>
    <h1>Unit Converter <span>v2</span></h1>
    <h2>Imperial to SI</h2>
  </header>

  <main>
    <input type="number" id="input-feet" placeholder="00.00">
    <label for="input-feet">feet</label>

    <input type="number" id="input-meter" placeholder="00.00">
    <label for="input-meter">meter</label>
  </main>
  
</body>
</html>
